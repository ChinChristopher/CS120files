<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>
      <div class="row">
        <div class="col-md-6">

          <form>
            <div class="form-group">
              <label for="sender">Poster</label>
              <input type="text" class="form-control" id="sender" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="message">Status</label>
              <input type="text" class="form-control" id="message">
            </div>
            <div class="form-group">
              <label for="mood">Emotional State</label>
              <input type="text" class="form-control" id="mood" list="words">
              <datalist id="words">
              </datalist>
            </div>

            <button id="post" type="submit" class="btn btn-primary">Share</button>

          </form>
        </div>
        <div id="messages" class="col-md-6">
          <table class="table table-bordered">
            <thread>
              <th>Sender</th>
              <th>Mood</th>
              <th>Message</th>
            </thread>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="guest_book.js"></script>
  </body>
</html>
